<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./assets/CSS/css-reset.css" rel="stylesheet">
  <link href="./assets/CSS/style.css" rel="stylesheet">

<body>

  <header>

    <!-- Creating a logo for the website. The logo is a link to the home page.-->
    <figure>
      <a href="#home" target="_parent" title="Home">
        <img src="./assets/logo/SmallSquareLogoJpg.jpg" alt="Logo" draggable="false">
      </a>
    </figure>

    <!-- Used (https://www.w3schools.com/tags/ref_attributes.asp) as a tutorial guide-->
    <nav>
      <ul>
        <li><a href="#about" target="_self" title="About Me" rel="About">About Me</a></li>
        <li><a href="#work" target="_self" title="Apps">Work</a></li>
        <li><a href="#contact" target="_self" title="Contact Me" rel="author">Contact Me</a></li>

        <li><a href="https://github.com/EhsanAsh" target="_blank" title="GitHub Repo" rel="noopener">GitHub Repo</a>
        </li>
      </ul>
    </nav>

    <!-- Creating a search input and submit button. The name refers to the kind of search that for example google uses as a name for the search bar.-->
    <form action="https://www.google.ca/search" target="blank" method="get">
      <input type="text" name="q" id="search" placeholder="Search Google" autofocus>
      <input type="submit" value="Search">
    </form>

  </header>

  <!-- Creating a section for the main image and the main text with  link button to github.-->

    <h1>Ehsan</h1>

      <a href="https://github.com/EhsanAsh" target="_blank" title="GitHub Repo" rel="noopener">
        GitHub Repository

  </section>

  <main>
  </main>
